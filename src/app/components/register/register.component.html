<div class="register-container">
<h2> Register </h2>
<form (submit)="register()">
    <div class="form-group">
    <label>Username:</label>
    <input type="text" [(ngModel)]="username" [ngModelOptions]="{standalone: true}" required>
    </div>

    <div class="form-group">
    <label>Password:</label>
    <input type="password" [(ngModel)]="password" [ngModelOptions]="{standalone: true}" required>
    </div>

    <div class="form-group">
        <label>Confirm Password:</label>
        <input type="password" [(ngModel)]="confirmPassword" name="confirmPassword" required>
      </div>

      <p *ngIf="passwordMismatch" class="error-text">❌ รหัสผ่านไม่ตรงกัน</p>
      
    <button type="submit">Register</button>

</form>
</div>
